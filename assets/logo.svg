<svg xmlns="http://www.w3.org/2000/svg" width="200" height="60" viewBox="0 0 200 60">
  <style>
    .logo-text { font-family: Arial, sans-serif; font-weight: bold; }
    .primary { fill: #3498db; }
    .secondary { fill: #2c3e50; }
  </style>
  
  <!-- Logo Icon -->
  <g transform="translate(10, 10)">
    <rect x="0" y="0" width="40" height="40" rx="5" class="primary" />
    <path d="M10 20 L20 10 L30 20 L20 30 Z" fill="white" />
  </g>
  
  <!-- Logo Text -->
  <text x="60" y="35" class="logo-text primary" font-size="24">Admin</text>
  <text x="130" y="35" class="logo-text secondary" font-size="24">Panel</text>
</svg>